<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kokomo</title>
  <style media="screen">
    body {
      margin: 0px;
    }
    #kokomoVideoElement {
      min-width: 100%;
      min-height: 100%;
    }
  </style>

  <script type="text/javascript">
    // Prevents users from dropping random files onto document
    document.addEventListener('dragover', event => event.preventDefault());
    document.addEventListener('drop', event => event.preventDefault());
  </script>

</head>

<body style="background-color: #111;">
  <div>
    <video id="kokomoVideoElement" loop autoplay preload="auto">
      <source src="./resources/video/video.mp4" type='video/mp4'>
    </video>
  </div>
</body>

</html>
